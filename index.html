<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сюрприз для моей Котессы</title>
  <script src="js/TweenMax.min.js"></script>
  <script src="js/confetti.browser.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9999, #ffccff);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      color: #ff4d4d;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }
    /* Контейнер колеса с изображением */
    #wheel {
      position: relative; /* для абсолютного позиционирования стрелки */
      width: 400px;
      height: 400px;
      background: url('wheel.png') no-repeat center center;
      background-size: cover;
      border: 5px solid #fff;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
    /* Элемент-стрелка */
    #pointer {
      position: absolute;
      left: 50%;
      bottom: 50%; /* нижняя точка стрелки совпадает с центром колеса */
      width: 0;
      height: 0;
      /* Создаем треугольник, который по умолчанию указывает вверх */
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 40px solid #000;  /* цвет стрелки */
      transform: translate(-50%, 0) rotate(45deg);
      transform-origin: bottom center;
    }
    button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 25px;
      background-color: #ff4d4d;
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }
    button:hover {
      background-color: #ff6666;
      transform: scale(1.05);
    }
    #result {
      margin-top: 20px;
      font-size: 1.5em;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <h1>Дорогая Котесса, крути колесо и узнай свой подарок!</h1>
  
  <!-- Контейнер колеса с добавленной стрелкой -->
  <div id="wheel">
    <div id="pointer"></div>
  </div>
  
  <!-- Кнопка для запуска вращения -->
  <button onclick="spinWheel()">Крутить!</button>
  
  <!-- Здесь будет выводиться результат -->
  <div id="result"></div>
  
  <!-- Подключаем локальный TweenMax (GSAP) -->
  <script src="js/TweenMax.min.js"></script>
  
  <script>
    function spinWheel() {
      // Рассчитываем итоговый угол: 8 оборотов + стоп-угол 252° (сектор с секс машиной)
      const totalRotation = 360 * 8 + 252;
      // Анимация вращения с TweenMax (5 секунд)
      TweenMax.to("#wheel", 5, {
        rotation: totalRotation,
        ease: Power3.easeOut,
        onComplete: showPrize
      });
    }
    
    function showPrize() {
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 },
        colors: ['#ff4d4d', '#ff9999', '#ffffff']
      });
      document.getElementById("result").innerText = "Твой подарок: LOVENSE Mini Sex Machine!";
    }
  </script>
</body>
</html>
