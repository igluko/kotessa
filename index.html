<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сюрприз для моей Котессы</title>

  <!-- GSAP (TweenMax.js) для анимаций -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
  
  <!-- Локальная копия Winwheel.js (с доработанным конструктором) -->
  <script src="js/Winwheel.js"></script>
  
  <!-- Confetti.js для эффекта конфетти -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9999, #ffccff);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      color: #ff4d4d;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }
    #wheel {
      margin: 20px auto;
      border: 5px solid #fff;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      color: #fff;
      background-color: #ff4d4d;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }
    button:hover {
      background-color: #ff6666;
      transform: scale(1.05);
    }
    #result {
      margin-top: 20px;
      font-size: 1.5em;
      color: #fff;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <h1>Дорогая Котесса, крути колесо и узнай свой подарок!</h1>

  <!-- Сам canvas для колеса -->
  <canvas id="wheel" width="400" height="400"></canvas>

  <!-- Кнопка для запуска вращения -->
  <button onclick="spinWheel()">Крутить!</button>

  <!-- Здесь будет выводиться результат -->
  <div id="result"></div>

  <script>
    let theWheel;

    document.addEventListener('DOMContentLoaded', function() {
      // Проверяем загрузку Winwheel.js
      if (typeof Winwheel === 'undefined') {
        console.error('Winwheel.js не загружен. Проверьте путь js/Winwheel.js.');
        return;
      }
      // Проверяем Confetti
      if (typeof confetti === 'undefined') {
        console.error('Confetti.js не загружен.');
        return;
      }

      // Создаём колесо
      theWheel = new Winwheel({
        canvasId       : 'wheel',
        // Явно указываем координаты центра, чтобы круг точно вписался в canvas 400x400
        centerX        : 200,
        centerY        : 200,
        outerRadius    : 180,
        // Включаем обводку сегментов для наглядности
        strokeStyle    : '#fff',
        lineWidth      : 2,
        // Обязательно 'code', чтобы Winwheel рисовал сегменты из кода (а не из изображения)
        drawMode       : 'code',
        // Параметры текста
        textFontSize   : 20,
        textFillStyle  : '#fff',
        textAlignment  : 'outer',
        // Определяем 5 сегментов и явно задаём size (72° каждый), чтобы точно заняли весь круг (360°)
        numSegments    : 5,
        segments: [
          { fillStyle: '#ff9999',  text: 'Цветы',                   size: 72 },
          { fillStyle: '#ffcc99',  text: 'Ужин при свечах',         size: 72 },
          { fillStyle: '#ffff99',  text: 'Новое платье',            size: 72 },
          { fillStyle: '#99ff99',  text: 'LOVENSE Mini Sex Machine', size: 72 },
          { fillStyle: '#9999ff',  text: 'Поездка на выходные',     size: 72 }
        ],
        // Настройки анимации
        animation: {
          type             : 'spinToStop',
          duration         : 5,    // 5 секунд
          spins            : 8,    // 8 полных оборотов
          callbackFinished : 'showPrize'
        }
      });

      // Если колесо уже крутили, сразу фиксируем угол, чтобы выпадала секс машина
      if (localStorage.getItem('spun')) {
        theWheel.rotationAngle = 252; // Сектор 4: "LOVENSE Mini Sex Machine"
        theWheel.draw();
        document.getElementById('result').innerText = 'Твой подарок: LOVENSE Mini Sex Machine!';
      }
    });

    // Функция, которая срабатывает при нажатии на "Крутить!"
    window.spinWheel = function() {
      if (!theWheel) return;

      // Если уже крутили, просто показываем зафиксированный результат
      if (localStorage.getItem('spun')) {
        theWheel.rotationAngle = 252;
        theWheel.draw();
        showPrize();
      } else {
        // Задаём угол остановки так, чтобы гарантированно выпал сектор 4
        theWheel.animation.stopAngle = 252;
        // Запускаем анимацию
        theWheel.startAnimation();
      }
    };

    // Callback-функция, вызывается по завершении анимации
    function showPrize() {
      // Если ещё не крутили, ставим метку и запускаем конфетти
      if (!localStorage.getItem('spun')) {
        localStorage.setItem('spun', 'true');
        confetti({
          particleCount: 100,
          spread: 70,
          origin: { y: 0.6 },
          colors: ['#ff4d4d', '#ff9999', '#ffffff']
        });
      }
      // Выводим результат
      document.getElementById('result').innerText = 'Твой подарок: LOVENSE Mini Sex Machine!';
    }
  </script>
</body>
</html>
