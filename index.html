<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сюрприз для моей Котессы</title>

  <!-- GSAP (TweenMax.js) для анимаций -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
  
  <!-- Локальная копия Winwheel.js (с доработанным конструктором) -->
  <script src="js/Winwheel.js"></script>
  
  <!-- Confetti.js для эффекта конфетти -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9999, #ffccff);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      color: #ff4d4d;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }
    #wheel {
      margin: 20px auto;
      border: 5px solid #fff;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      color: #fff;
      background-color: #ff4d4d;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }
    button:hover {
      background-color: #ff6666;
      transform: scale(1.05);
    }
    #result {
      margin-top: 20px;
      font-size: 1.5em;
      color: #fff;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <h1>Дорогая Котесса, крути колесо и узнай свой подарок!</h1>

  <!-- Холст для колеса -->
  <canvas id="wheel" width="400" height="400"></canvas>

  <!-- Кнопка для запуска вращения -->
  <button onclick="spinWheel()">Крутить!</button>

  <!-- Вывод результата -->
  <div id="result"></div>

  <script>
    let theWheel;

    document.addEventListener('DOMContentLoaded', function() {
      // Проверяем, что Winwheel.js загружен
      if (typeof Winwheel === 'undefined') {
        console.error('Winwheel.js не загружен. Проверьте путь js/Winwheel.js.');
        return;
      }
      // Проверяем, что Confetti.js загружен
      if (typeof confetti === 'undefined') {
        console.error('Confetti.js не загружен.');
        return;
      }

      // Создаём колесо
      theWheel = new Winwheel({
        canvasId      : 'wheel',
        // Явно указываем центр, чтобы круг точно вписался в 400x400
        centerX       : 200,
        centerY       : 200,
        outerRadius   : 180,
        // Для чёткой видимости сегментов
        strokeStyle   : '#fff',
        lineWidth     : 2,
        drawMode      : 'code',
        textFontSize  : 20,
        textFillStyle : '#fff',
        textAlignment : 'outer',

        // 5 сегментов по 72°, чтобы занять полный круг
        numSegments: 5,
        segments: [
          { fillStyle: '#ff9999',  text: 'Цветы',                    size: 72 },
          { fillStyle: '#ffcc99',  text: 'Ужин при свечах',          size: 72 },
          { fillStyle: '#ffff99',  text: 'Новое платье',             size: 72 },
          { fillStyle: '#99ff99',  text: 'LOVENSE Mini Sex Machine', size: 72 },
          { fillStyle: '#9999ff',  text: 'Поездка на выходные',      size: 72 }
        ],

        // Параметры анимации
        animation: {
          type             : 'spinToStop',
          duration         : 5,    // 5 секунд
          spins            : 8,    // 8 оборотов
          callbackFinished : 'showPrize'
        }
      });

      // Сразу рисуем колесо, чтобы оно не казалось пустым
      theWheel.draw();
    });

    // При нажатии на кнопку "Крутить!"
    function spinWheel() {
      if (!theWheel) return;
      // Угол 252° – это середина 4-го сектора (где «LOVENSE Mini Sex Machine»)
      theWheel.animation.stopAngle = 252;
      theWheel.startAnimation();
    }

    // По завершении вращения (callbackFinished)
    function showPrize() {
      // Запускаем конфетти
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 },
        colors: ['#ff4d4d', '#ff9999', '#ffffff']
      });
      // Выводим сообщение
      document.getElementById('result').innerText = 'Твой подарок: LOVENSE Mini Sex Machine!';
    }
  </script>
</body>
</html>
