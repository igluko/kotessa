<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Спиннинг колесо</title>
  <script src="js/TweenMax.min.js"></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #ff9999, #ffccff);
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
    }
    #wheel {
      width: 400px;
      height: 400px;
      background: url('wheel.png') no-repeat center center;
      background-size: cover;
      /* Если нужно, можно добавить рамку и тень */
      border: 5px solid #fff;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
    button {
      margin-top: 20px;
      padding: 15px 30px;
      font-size: 1.2em;
      border: none;
      border-radius: 25px;
      background-color: #ff4d4d;
      color: #fff;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }
    button:hover {
      background-color: #ff6666;
      transform: scale(1.05);
    }
    #result {
      margin-top: 20px;
      font-size: 1.5em;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <h1>Дорогая Котесса, крути колесо и узнай свой подарок!</h1>
  
  <!-- Элемент, который представляет колесо -->
  <div id="wheel"></div>
  
  <!-- Кнопка для запуска вращения -->
  <button onclick="spinWheel()">Крутить!</button>
  
  <!-- Здесь появится результат -->
  <div id="result"></div>
  
  <script>
    function spinWheel() {
      // Рассчитаем итоговый угол: 8 оборотов + остановка на секторе секс машины.
      // Предположим, что сектор с секс машиной находится по центру на 252°.
      const totalRotation = 360 * 8 + 252;
      
      // Запускаем анимацию вращения элемента с id "wheel" за 5 секунд.
      TweenMax.to("#wheel", 5, {
        rotation: totalRotation,
        ease: Power3.easeOut,
        onUpdate: updateWheel,
        onComplete: showPrize
      });
    }
    
    // Функция-обновление (если нужно, например, для отладки)
    function updateWheel() {
      // Можно выводить текущее значение поворота в консоль, если требуется.
      // console.log("Текущий угол: " + TweenMax.getTweensOf("#wheel")[0].target.style.transform);
    }
    
    function showPrize() {
      // Запускаем конфетти (если есть библиотека и эффект)
      if (typeof confetti !== "undefined") {
        confetti({
          particleCount: 100,
          spread: 70,
          origin: { y: 0.6 },
          colors: ['#ff4d4d', '#ff9999', '#ffffff']
        });
      }
      document.getElementById("result").innerText = "Твой подарок: LOVENSE Mini Sex Machine!";
    }
  </script>
</body>
</html>
