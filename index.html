<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Сюрприз для моей Котессы</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9999, #ffccff);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      color: #ff4d4d;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }
    #wheel {
      margin: 20px auto;
      border: 5px solid #fff;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      color: #fff;
      background-color: #ff4d4d;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }
    button:hover {
      background-color: #ff6666;
      transform: scale(1.05);
    }
    #result {
      margin-top: 20px;
      font-size: 1.5em;
      color: #fff;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <h1>Дорогая Котесса, крути колесо и узнай свой подарок!</h1>
  
  <!-- Сам холст для колеса -->
  <canvas id="wheel" width="400" height="400"></canvas>
  
  <!-- Кнопка для запуска вращения -->
  <button onclick="spinWheel()">Крутить!</button>
  
  <!-- Здесь появится результат -->
  <div id="result"></div>
  
  <!-- Подключаем локальные скрипты, в строгом порядке: GSAP, Winwheel, Confetti, наш код -->
  <script src="js/TweenMax.min.js"></script>
  <script src="js/Winwheel.js"></script>
  <script src="js/confetti.browser.min.js"></script>

  <script>
    let theWheel;

    document.addEventListener('DOMContentLoaded', function() {
      console.log('DOM fully loaded, initializing the wheel...');

      // Создаём колесо
      theWheel = new Winwheel({
        canvasId    : 'wheel',
        centerX     : 200,    // Явный центр (canvas 400x400)
        centerY     : 200,
        outerRadius : 180,
        strokeStyle : '#fff',
        lineWidth   : 2,
        drawMode    : 'code',
        textFontSize  : 20,
        textFillStyle : '#fff',
        textAlignment : 'outer',
        // 5 сегментов по 72° = 360° полный круг
        numSegments : 5,
        segments    : [
          { fillStyle: '#ff9999',  text: 'Цветы',                    size: 72 },
          { fillStyle: '#ffcc99',  text: 'Ужин при свечах',          size: 72 },
          { fillStyle: '#ffff99',  text: 'Новое платье',             size: 72 },
          { fillStyle: '#99ff99',  text: 'LOVENSE Mini Sex Machine', size: 72 },
          { fillStyle: '#9999ff',  text: 'Поездка на выходные',      size: 72 }
        ],
        animation: {
          type             : 'spinToStop',
          duration         : 5,  // 5 секунд
          spins            : 8,  // 8 оборотов
          callbackFinished : 'showPrize'
        }
      });

      // Сразу нарисуем колесо (чтобы не было «пустого» круга)
      theWheel.draw();
    });

    // Функция, которую вызывает кнопка
    function spinWheel() {
      console.log('spinWheel() called');

      if (!theWheel) {
        console.error('theWheel is not defined');
        return;
      }

      // Устанавливаем угол остановки на сектор "LOVENSE Mini Sex Machine" (~252°)
      theWheel.animation.stopAngle = 252;
      // Запускаем анимацию
      theWheel.startAnimation();
    }

    // Вызывается после окончания вращения
    function showPrize() {
      console.log('showPrize() called, launching confetti...');
      // Запускаем конфетти
      confetti({
        particleCount: 100,
        spread: 70,
        origin: { y: 0.6 },
        colors: ['#ff4d4d', '#ff9999', '#ffffff']
      });
      // Выводим результат
      document.getElementById('result').innerText = 'Твой подарок: LOVENSE Mini Sex Machine!';
    }
  </script>
</body>
</html>
