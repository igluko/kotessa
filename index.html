<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сюрприз для моей Котессы</title>

  <!-- GSAP (TweenMax.js) для анимаций -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
  
  <!-- Подключаем локальную копию Winwheel.js (с инициализацией canvas и ctx) -->
  <script src="js/Winwheel.js"></script>
  
  <!-- Confetti.js для эффекта конфетти -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff9999, #ffccff);
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
    }
    h1 {
      font-size: 2.5em;
      color: #ff4d4d;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }
    #wheel {
      margin: 20px auto;
      border: 5px solid #fff;
      border-radius: 50%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
    button {
      padding: 15px 30px;
      font-size: 1.2em;
      color: #fff;
      background-color: #ff4d4d;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }
    button:hover {
      background-color: #ff6666;
      transform: scale(1.05);
    }
    #result {
      margin-top: 20px;
      font-size: 1.5em;
      color: #fff;
      font-weight: bold;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <h1>Дорогая Котесса, крути колесо и узнай свой подарок!</h1>
  <canvas id="wheel" width="400" height="400"></canvas>
  <button onclick="spinWheel()">Крутить!</button>
  <div id="result"></div>

  <script>
    let theWheel;

    document.addEventListener('DOMContentLoaded', function() {
      // Проверяем, что Winwheel.js загружен
      if (typeof Winwheel === 'undefined') {
        console.error('Winwheel.js не загружен.');
        alert('Ошибка: Winwheel.js не загрузился. Проверьте файл js/Winwheel.js.');
        return;
      }
      // Проверяем, что Confetti.js загружен
      if (typeof confetti === 'undefined') {
        console.error('Confetti.js не загружен.');
        return;
      }

      // Инициализируем колесо с 5 сегментами
      theWheel = new Winwheel({
        canvasId: 'wheel',
        numSegments: 5,
        outerRadius: 180,
        textFontSize: 20,
        textFillStyle: '#fff',
        textAlignment: 'outer',
        segments: [
          { 'fillStyle': '#ff9999', 'text': 'Цветы' },
          { 'fillStyle': '#ffcc99', 'text': 'Ужин при свечах' },
          { 'fillStyle': '#ffff99', 'text': 'Новое платье' },
          { 'fillStyle': '#99ff99', 'text': 'LOVENSE Mini Sex Machine' },
          { 'fillStyle': '#9999ff', 'text': 'Поездка на выходные' }
        ],
        animation: {
          type: 'spinToStop',
          duration: 5,      // Длительность анимации (секунд)
          spins: 8,         // Количество оборотов
          callbackFinished: 'showPrize'
        }
      });

      // Если колесо уже крутилось, сразу показываем результат (целевой сектор – секс машина)
      if (localStorage.getItem('spun')) {
        theWheel.rotationAngle = 252;  // Угол для сектора «LOVENSE Mini Sex Machine»
        theWheel.draw();
        document.getElementById('result').innerText = 'Твой подарок: LOVENSE Mini Sex Machine!';
      }
    });

    // Глобальная функция, вызываемая кнопкой "Крутить!"
    window.spinWheel = function() {
      if (!theWheel) return;

      // Если уже крутилось, сразу фиксируем результат
      if (localStorage.getItem('spun')) {
        theWheel.rotationAngle = 252;
        theWheel.draw();
        showPrize();
      } else {
        // Устанавливаем стоп-угол так, чтобы выпал сектор с секс машиной (сектор 4: 216°-288°, выбираем 252°)
        theWheel.animation.stopAngle = 252;
        theWheel.startAnimation();
      }
    }

    // Функция-обработчик окончания анимации
    function showPrize() {
      if (!localStorage.getItem('spun')) {
        localStorage.setItem('spun', 'true');
        // Запускаем эффект конфетти с задержкой (анимация уже длится 5 секунд)
        confetti({
          particleCount: 100,
          spread: 70,
          origin: { y: 0.6 },
          colors: ['#ff4d4d', '#ff9999', '#ffffff']
        });
      }
      document.getElementById('result').innerText = 'Твой подарок: LOVENSE Mini Sex Machine!';
    }
  </script>
</body>
</html>
